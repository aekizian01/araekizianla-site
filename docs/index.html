<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Bag Reveal</title>
  <style>
    .hidden { display: none; }
    .bag-wrapper { cursor: pointer; text-align: center; margin: 40px; }
    .alt-views { display: flex; gap: 10px; justify-content: center; margin-top: 10px; }
    .alt-views img { max-width: 45%; }
  </style>
</head>
<body>
  <div class="bag-wrapper" onclick="revealImages(this)">
    <img class="main-img" src="bag-front.jpeg" alt="Front">
    <div class="alt-views hidden">
      <img src="bag-front.jpeg" alt="Front View">
      <img src="bag-back.jpeg" alt="Back View">
    </div>
  </div>

  <script>
    function revealImages(wrapper) {
      const mainImg = wrapper.querySelector('.main-img');
      const altViews = wrapper.querySelector('.alt-views');
      mainImg.style.display = 'none';
      altViews.classList.remove('hidden');
    }
  </script>
</body>
</html>
