<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evidence Locker Weekender</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: white;
      color: #111;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    .slider {
      width: 100%;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .slides {
      display: flex;
      transition: transform 0.3s ease;
    }

    .slide {
      flex: 0 0 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide img {
      width: 100%;
      max-width: 600px;
      height: auto;
      display: block;
    }

    .dots {
      display: flex;
      justify-content: center;
      margin: 10px 0 30px;
    }

    .dot {
      height: 8px;
      width: 8px;
      margin: 0 4px;
      background-color: #ccc;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .dot.active {
      background-color: #111;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 6px;
    }

    a {
      color: #111;
      text-decoration: underline;
      font-size: 0.9rem;
    }

    a:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="slider" id="slider">
    <div class="slides" id="slides">
      <div class="slide"><img src="bag-front.jpeg" alt="Front of bag" /></div>
      <div class="slide"><img src="bag-back.jpeg" alt="Back of bag" /></div>
    </div>
  </div>

  <div class="dots" id="dots">
    <span class="dot active"></span>
    <span class="dot"></span>
  </div>

  <h1>Evidence Locker</h1>
  <p>Weekender bag with objects laminated in clear vinyl.</p>
  <p><strong>Price:</strong> $800</p>
  <p><a href="index.html">‚Üê Back to Portfolio</a></p>

  <script>
    const slides = document.getElementById('slides');
    const dots = document.querySelectorAll('.dot');
    let currentSlide = 0;

    function goToSlide(n) {
      slides.style.transform = `translateX(-${n * 100}%)`;
      dots.forEach(dot => dot.classList.remove('active'));
      dots[n].classList.add('active');
      currentSlide = n;
    }

    let touchStartX = 0;
    let touchEndX = 0;

    document.getElementById('slider').addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.getElementById('slider').addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      if (touchEndX < touchStartX - 30 && currentSlide < 1) {
        goToSlide(currentSlide + 1);
      } else if (touchEndX > touchStartX + 30 && currentSlide > 0) {
        goToSlide(currentSlide - 1);
      }
    });

    dots.forEach((dot, index) => {
      dot.addEventListener('click', () => goToSlide(index));
    });
  </script>

</body>
</html>
