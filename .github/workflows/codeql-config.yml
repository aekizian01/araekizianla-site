name: fiercely-secure-queen

queries:
  - uses: security-and-quality # Scan for both security vulnerabilities and code quality issues
  - uses: github/codeql/csharp-queries:Security/CWE-798 # Example: hardcoded credentials (you can swap language)
  - uses: github/codeql/javascript-queries:Security/CWE-079 # XSS in JS
  - uses: github/codeql/java-queries:Security/CWE-502 # Java unsafe deserialization

paths:
  - src/
  - app/
  - backend/
  - frontend/
  - server/

paths-ignore:
  - node_modules/
  - vendor/
  - dist/
  - coverage/
  - '**/*.test.*'

suites:
  - code-scanning.qls

disable-default-queries: false

tags:
  - security
  - performance
  - readability
  - style
